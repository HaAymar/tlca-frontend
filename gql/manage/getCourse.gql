query GetCourse($code: ID!) {
  course(code: $code) {
    archived
    code
    coordinator {
      displayName
      username
    }
    description
    groups {
      name
      supervisor {
        displayName
        username
      }
    }
    isArchived
    isCoordinator
    isPublished
    name
    partners {
      abbreviation
      code
      name
    }
    published
    registrations {
      date
      email
      id
      invite
      user {
        displayName
        email
        username
      }
    }
    schedule {
      name
      date
    }
    status
    teachers {
      displayName
      username
    }
    visibility
  }
}
