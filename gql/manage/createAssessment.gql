mutation CreateAssessment(
  $category: AssessmentCategory!
  $code: String
  $competencies: [AssessmentCompetencyInput!]!
  $course: ID!
  $createEvent: Boolean
  $description: String!
  $end: DateTime
  $hasOralDefense: Boolean
  $load: AssessmentLoadInput
  $name: String!
  $start: DateTime
) {
  createAssessment(
    category: $category
    code: $code
    competencies: $competencies
    course: $course
    createEvent: $createEvent
    description: $description
    end: $end
    hasOralDefense: $hasOralDefense
    load: $load
    name: $name
    start: $start
  ) {
    id
  }
}
