#import "../fragments/evaluationCompetencyParts.graphql"

query GetEvaluation($courseCode: ID!, $evaluationId: ID!) {
  course(code: $courseCode) {
    code
    isRegistered
  }

  evaluation(id: $evaluationId) {
    assessment {
      hasProvider
      id
      name
      provider
    }
    comment
    competencies {
      ...EvaluationCompetencyParts
    }
    data
    explanation
    id
    instance {
      content
      id
    }
    phase
    rejectionReason
    status
  }
}
