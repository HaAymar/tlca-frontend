query GetCourse($code: String!) {
    course(code: $code) {
        code
        colophon
        competencies {
            competency {
                code
                description
                name
            }
            category
            subcategory
        }
        description
        field
        hasRequestedInvitation
        isCoordinator
        isRegistered
        isTeacher
        language
        name
        schedule {
            name
            date
        }
        tags
        type
        visibility
    }
}
